Spread table

<button (click)="getSpreadTable()">Get spread table</button>
<!-- <button (click)="addColumn()">Add Column</button> -->
<button (click)="getSelectedCells()">Selected Cells</button>
<button (click)="getGridData()">Get Data</button>
<a style="padding-right: 82px;
    padding-bottom: 20px;
    background: url(https://raw.githubusercontent.com/neb1neuron/ng-spread-table/master/buy-me-a-beer.svg);
    background-repeat: no-repeat;
    background-size: cover;
    display: inline-block;"
   href="https://www.paypal.com/paypalme/CFeder/5"></a>
<div class="p-3 w-100"
     style="height: 700px;">
  <spread-table #spreadTable
                [columns]="columns"
                [minColumnWidth]="100"
                [rowHeight]="36"
                [indexWidth]="60"
                [rawData]="data"
                [extraContextMenuItems]="extraContextMenuItems"
                [extraColumnMenuItems]="extraColumnMenuItems"
                (cellValueChange)="onCellValueChange($event)"
                (contextMenuEvent)="onContextMenuEvent($event)"
                (columnMenuEvent)="onContextMenuEvent($event)">

  </spread-table>
</div>
<h3 class="result"
    [innerHtml]="event"></h3>
<pre class="result"
     [innerHtml]="result"></pre>
