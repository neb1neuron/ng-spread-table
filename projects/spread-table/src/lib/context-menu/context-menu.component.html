<div class="context-menu">
   <div class="menu-link"
        [ngClass]="menuItem.disabled?'disabled':'enabled hover-icon-pop'"
        *ngFor="let menuItem of contextMenuItems; index as i"
        (click)="onContextMenuClick($event, menuItem)">
      <i *ngIf="menuItem.faIconName"
         class="{{menuItem.faIconName}}"></i>&nbsp;
      {{ menuItem.menuText }}
      <span class="shortcut"
            *ngIf="menuItem?.shortcut">{{menuItem?.shortcut}}</span>
   </div>
</div>
